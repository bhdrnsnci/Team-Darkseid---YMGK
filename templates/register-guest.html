<html>
<head>
  <meta charset="utf8">
    <title>Ziyaretçi Kayıt</title>
</head>
<body>
<style>
@import url(https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css);
@import url(https://fonts.googleapis.com/css?family=Comfortaa);

body {
  font-family: 'Comfortaa', cursive;
  background: #353535;
  color: #FFF;
}
.jumbotron h1 {
  color: #353535;
}


footer {
  margin-bottom: 0 !important;
  margin-top: 80px;
}
footer p {
  margin: 0;
  padding: 0;
}
span.icon {
  margin: 0 5px;
  color: #0187ff;
}
h2 {
  color: #BDC3C7;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.mrng-60-top {
  margin-top: 60px;
}
/* Global Button Styles */
a.animated-button:link, a.animated-button:visited {
  position: relative;
  display: block;
  margin: 30px auto 0;
  padding: 14px 15px;
  color: #fff;
  font-size:14px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  letter-spacing: .08em;
  border-radius: 0;
  text-shadow: 0 0 1px rgba(0, 0, 0, 0.2), 0 1px 0 rgba(0, 0, 0, 0.2);
  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -o-transition: all 1s ease;
  transition: all 1s ease;
}
a.animated-button:link:after, a.animated-button:visited:after {
  content: "";
  position: absolute;
  height: 0%;
  left: 50%;
  top: 50%;
  width: 150%;
  z-index: -1;
  -webkit-transition: all 0.75s ease 0s;
  -moz-transition: all 0.75s ease 0s;
  -o-transition: all 0.75s ease 0s;
  transition: all 0.75s ease 0s;
}
a.animated-button:link:hover, a.animated-button:visited:hover {
  color: #000;
  text-shadow: none;
}
a.animated-button:link:hover:after, a.animated-button:visited:hover:after {
  height: 1200%;
}
a.animated-button:link, a.animated-button:visited {
  position: relative;
  display: block;
  margin: 30px auto 0;
  padding: 14px 15px;
  color: #fff;
  font-size:14px;
  border-radius: 0;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  letter-spacing: .08em;
  text-shadow: 0 0 1px rgba(0, 0, 0, 0.2), 0 1px 0 rgba(0, 0, 0, 0.2);
  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -o-transition: all 1s ease;
  transition: all 1s ease;
}

/* Victoria Buttons */

a.animated-button.victoria-one {
  border: 2px solid #fff;
}
a.animated-button.victoria-one:after {
  background: #fff;
  -moz-transform: translateX(-50%) translateY(-50%) rotate(90deg);
  -ms-transform: translateX(-50%) translateY(-50%) rotate(90deg);
  -webkit-transform: translateX(-50%) translateY(-50%) rotate(90deg);
  transform: translateX(-50%) translateY(-50%) rotate(90deg);
}
a.animated-button.victoria-two {
  border: 2px solid #fff;
}
a.animated-button.victoria-two:after {
  background: #fff;
  -moz-transform: translateX(-50%) translateY(-50%) rotate(90deg);
  -ms-transform: translateX(-50%) translateY(-50%) rotate(90deg);
  -webkit-transform: translateX(-50%) translateY(-50%) rotate(90deg);
  transform: translateX(-50%) translateY(-50%) rotate(90deg);
}
::selection {
  background-color: transparent;
  color: #0188ff8c;
}
.jumbotron {
}
a {
  color: #fff;
  text-decoration: none;
}
a:hover {
  color: #eee;
  text-decoration: none;
}
#lgn{
  text-align: center;
  width: 70%;
  margin: 0 auto;
}
#lgn input, #department{
  width: 300px;
  margin-bottom: 20px;
  padding: 10px;
  color: #353535;
}
.buton {
  width: 300px;
  margin-bottom: 20px;
  padding: 10px;
  color: #353535;
  background-color: #fff;
}
#lgn a {
  width: 300px;
  margin-bottom: 20px;
  padding: 10px;
}
.camera {
  width: 300px;
  margin: 10px auto;
  border: #FFF 5px inset;
  position: absolute;
  left: 100;
}#error {
  width: 300px;
  background-color: #e32c36;
  border-left: 7px solid #a41f27;
  border-radius: 5px;
  padding: 10px 20px;
  text-align: left;
  font-size: 12px;
  color: #fff;
  line-height: 35px;
  margin: 15px auto;
}
#complete {
  width: 300px;
  background-color: #2ce359;
  border-left: 7px solid #25c14b;
  border-radius: 5px;
  padding: 10px 20px;
  text-align: left;
  font-size: 12px;
  color: #fff;
  line-height: 25px;
  margin: 0 auto;
}
</style>

<div style="float: left; padding: 5px 20px;"><a href="/menu">Menü</a></div>
<div style="float: right; padding: 5px 20px;"><a href="/logout">Çıkış yap</a></div>
<div class="jumbotron text-center" style="clear: both;">

  <div class="container">
    
    <h1>Ziyaretçi Kayıt</h1>
    
  </div>
</div>
<div id="lgn">
  <div id="{{ id }}">
    {{ hata }}
  </div>

  <form name="formRegisterGuest" action="/formRegisterGuest" method="POST">
      <br>
      <label for="tc">T.C. Kimlik Numarası</label>
      <br>
      <input type="text" placeholder="T.C. Kimlik Numarası" name="tc" id="tc">
      <br>
      <label for="name">Adı ve Soyadı</label>
      <br>
      <input type="text" placeholder="Adı ve Soyadı" name="name" id="name">
      <br>
      <label for="address">Adres</label>
      <br>
      <input type="text" placeholder="Adres" name="address" id="address">
      <br>
      <label for="phone">Telefon</label>
      <br>
      <input type="tel" placeholder="Telefon" name="phone" id="phone">
      <br>
      <label for="department">Gideceği Birim</label>
      <br>
      <select name="department" id="department">
      {% for dep in deps: %}
        <option> {{ dep[1] }} </option>
      {% endfor %}
      </select>
      <br>
      <br>
      <input type="submit" name="submit" value="Giriş Yap" class="btn btn-sm animated-button victoria-one buton">
      <br>
  </form>
</div>
</body>
</html>
